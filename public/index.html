<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css"  href="vendor/normalize.css">
    <!-- TODO: Add Hamburger menu icon for mobile version -->
    <link href="https://fonts.googleapis.com/css?family=Chivo:900|Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/state.css">
    <link rel="stylesheet" href="css/theme.css">
    <title>Pop Flick!</title>
    <script type="text/x-handlebars-template" id="resultsTemplate">
      <h1 id="title">{{title}}</h1>
      <img src="https://image.tmdb.org/t/p/w500{{poster_path}}">
      <p>{{overview}}</p>
    </script>
    <script type="text/x-handlebars-template" id="aboutTemplate">
      <h1 id="name">{{name}}</h1>
      <img src="{{imagePath}}">
      <p>{{bio}}</p>
    </script>
  </head>
  <body>
    <header>
      <h1 class ="mainTitle">
        Pop Flick!
      </h1>
      <nav class="navigation">
        <i class="icon-menu" onclick=""></i>
        <ul>
          <li class='tab'data-content="home"><a href="/" class="menu">Home</a></li>
            <li class='tab'data-content="results"><a href="/Results" class="menu">Results</a></li>
              <li class='tab'data-content="about"><a href="/about" class="menu">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="tab-content">
        <img src="http://www.pngmart.com/files/3/Popcorn-Transparent-Background.png" alt="Placeholder image">
        <form>
          <input class="movieInput" type="text" name="" placeholder="Enter a Movie Title">
          <input id="submitInput" type="submit" name="" value="Submit">
        </form>
      </section>
      <section id="results" class="tab-content">
      </section>
      <section id="about" class="tab-content">
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/models/movieModel.js"></script>
    <script src="scripts/models/aboutModel.js"></script>
    <script src="scripts/views/aboutUsView.js"></script>
    <script src="scripts/views/homeView.js"></script>
    <script src="scripts/views/resultsView.js"></script>
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/aboutUsController.js"></script>
    <script src="scripts/controllers/resultsController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
    <!-- <script>app.Member.retrieveAllMember()</script> -->
  </body>
</html>
